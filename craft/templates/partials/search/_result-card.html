<div class="result-card">
  <a href="{{url}}" class="result-card__image js-lazy-img" data-img-src="{{image.first.url}}" title="{{title}}">
    <div class="result-card__image--border"></div>
    <span class="result-card__image--cta">Read post</span>
  </a>
  <div class="result-card__text">
    <a href="{{url}}">
      <h2 class="result-card__title js-avoid-orphan">{{title}}</h2>
    </a>
  </div>
</div>
